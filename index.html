<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikailarts</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/glightbox.min.css">
  </head>
  <body>
    <header class="hero-box">
      <section class="hero-image-box">
        <img class="hero-image" src="img/background.jpg" alt="Background Pic" />
      </section>
      <section class="hero-text-box">
        <h1 class="hero-heading">Mikaila Stackpoole</h1>
        <p class="hero-text">CIA 25'</p>
      </section>
    </header>
    <!--Begin Portfolio Gallery-->
    <section class="portfolio-container">
    <h1>Portfolio</h1>
    <section class="portfolio-gallery">
      <div class="gallery-item">
        <a href="img/glass pumpkin Mikaila Stackpoole.jpg" class="glightbox">
        <img src="img/glass pumpkin Mikaila Stackpoole.jpg" alt="Glass Blown Pumpkin" class="gallery-img"/>
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/tall glass cup Mikaila Stackpoole.jpg" class="glightbox">
        <img src="img/tall glass cup Mikaila Stackpoole.jpg" alt="Glass Blown Cup" class="gallery-img"/>
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/skull still life Mikaila Stackpoole.jpg" class="glightbox">
        <img src="img/skull still life Mikaila Stackpoole.jpg" alt="Bone & Blanket Still Life" class="gallery-img"/>
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/misunderstood painting Mikaila Stackpoole.jpg" class="glightbox">
        <img src="img/misunderstood painting Mikaila Stackpoole.jpg" alt="Misunderstood Painting" class="gallery-img"/>
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/red bottom Mikaila Stackpoole.jpg" class="glightbox">
        <img src="img/red bottom Mikaila Stackpoole.jpg" alt="Red Bottoms Painting" class="gallery-img"/>
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/jordans painting Mikaila Stackpoole.jpg" class="glightbox">
        <img src="img/jordans painting Mikaila Stackpoole.jpg" alt="Dunks Painting" class="gallery-img"/>
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/Lichenstein inspired piece Mikaila Stackpoole.jpg" class="glightbox">
        <img src="img/Lichenstein inspired piece Mikaila Stackpoole.jpg" alt="Lichenstein inspired Painting" class="gallery-img"/>
        </a>
      </div>
    </section>
  </section>
  <script src="js/glightbox.min.js"></script>
  <script type="text/javascript">
    const lightbox = GLightbox({loop:true});
  </script>
</body>
</html>
